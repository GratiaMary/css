<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
.ol1 {list-style-type: circle; background-color: rgb(213, 197, 228);}
.ol2{list-style-type: lower-alpha; color: blue;}
.ol3{list-style:disc;}
.ul1{list-style-type: lower-latin; color: brown;}
.ul2{list-style-type: lower-roman; background-color: bisque;}</style>
<body>
    <ol class="ol1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol class="ol2">
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <ol class="ol3"> 
        <li> seven</li>
        <li> eight</li>
        <li> nine</li>
    </ol>
    <ul class="ul1">
        <li> 10</li>
        <li>11</li>
        <li>12</li>
    </ul>
<ul class="ul2">
    <li>13</li>
    <li>14</li>
    <li>15</li>
</ul>
</body>
</html>
