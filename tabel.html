<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
        tr:hover {background-color: coral;
        color: aqua;}
    </style>
    <title>Rowspan and Colspan Example</title>
</head>
<body>
    <h2>Rowspan and Colspan Example</h2>
    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th colspan="2">Details</th>
            <th rowspan="2">Country</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>25</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
