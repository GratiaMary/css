<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 2px solid red;
  margin-top: 2;
  margin-bottom: 150px;
  margin-right: 250px;
  margin-left: 180px;
  background-color: lightblue;
}
.margin {
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 150px;
  padding-right: 130px;
  padding-bottom: 50px;
  padding-left: 180px;
}
</style>
</head>
<body>
<h2>Using individual margin properties</h2>
<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>
<div class="margin">hguyguytguihuh8iyiuh</div>
</body>
</html>
